<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>flickr test</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>

    <div class="container">
      <div class="header row">
        <h3 class="text-muted">flickr test</h3>
      </div>

      <div class="row">
        <div class="form-inline actions"> 
          <div class="form-group">
            <label for="feedfilter">Sort feed:</label>
            <select class="form-control" id="feedfilter" onchange="myapp.updatefilter()">
              <option value="count">--</option>
              <option value="date_taken">by date</option>
              <option value="title">by title</option>
            </select>
          </div>
          <div class="form-group">
            <label for="feedtags">Filter tag:</label>
            <input id="feedtags" class="form-control" onchange="myapp.updatetags()">
          </div>
        </div>
      </div>      

      <div id="feedrplace" class="row">
      </div>

      <div class="footer">
        <p><a href="https://github.com/pofigizm">pofigizm</a></p>
      </div>
    </div>

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

</body>
</html>
